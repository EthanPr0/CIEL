<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./../js/cookie.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" target="_blank" href="./../index.html">Accueil</a>
            <h3 class="text-success text-center">Escape Game CIEL</h3>
            <a class="navbar-brand text-primary" target="_blank" href="./../indices/indices.html">Indices</a>
        </div>
    </nav>

    <br>

    <div class="container text-center">
        <div class="row">
            <div class="col order-first bg-warning rounded-start fs-5 py-2">
                <a class="text-decoration-none text-dark" href="#" id="infosServerLink">Infos Serveur</a>
            </div>
            <div class="col bg-success fs-5 py-2">
                <a class="text-decoration-none text-dark" href="#" id="accesAdminLink">Accès Admin</a>
            </div>
            <div class="col order-last bg-primary rounded-end fs-5 py-2">
                <a class="text-decoration-none text-dark" href="#" id="compteUtilisateurLink">Compte Utilisateur</a>
            </div>
        </div>
    </div>

    <br>

    <div class="text-center">
        <iframe id="contentFrame" src="infos-serveur.html" frameborder="0"
            style="width: 600px; height: 650px;"></iframe>
    </div>

    <script>
        const infosServerLink = document.getElementById("infosServerLink");
        const accesAdminLink = document.getElementById("accesAdminLink");
        const compteUtilisateurLink = document.getElementById("compteUtilisateurLink");
        const contentFrame = document.getElementById("contentFrame");

        infosServerLink.addEventListener("click", function () {
            contentFrame.src = "infos-serveur.html";
        });

        accesAdminLink.addEventListener("click", function () {
            contentFrame.src = "login-admin.html";
        });

        compteUtilisateurLink.addEventListener("click", function () {
            contentFrame.src = "user-infos.html";
        });
    </script>
</body>

</html>
