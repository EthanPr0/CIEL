<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login admin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./../js/cookie.js"></script>
    <script src="./../js/authadmin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Connexion au portail Administrateur</div>
                    <div class="card-body">
                        <form onsubmit="checkPassword(); return false;">
                            <div class="form-group">
                                <label class="pb-2" for="name">Nom :</label>
                                <input type="name" name="identifiant" class="form-control" id="username" placeholder="Entrez votre identifiant">
                            </div>
                            <div class="form-group pt-2 pb-3">
                                <label class="pb-2" for="password">Mot de passe :</label>
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Entrez votre mot de passe">
                            </div>
                            <div class="text-center d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
