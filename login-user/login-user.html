<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="./../js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" target="_blank" href="./../index.html">Accueil</a>
            <h3 class="text-success text-center">Escape Game CIEL</h3>
            <a class="navbar-brand text-primary" target="_blank" href="./../indices/indices.html">Indices</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Connexion au portail SecurTech</div>
                    <div class="card-body">
                        <form onsubmit="checkPassword(); return false;">
                            <div class="form-group">
                                <label class="pb-2" for="name">Nom :</label>
                                <input type="name" class="form-control" id="username" placeholder="Entrez votre nom">
                            </div>
                            <div class="form-group pt-2 pb-3">
                                <label class="pb-2" for="password">Mot de passe :</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Entrez votre mot de passe">
                            </div>
                            <div class="text-center d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="text-center">
        <button type="button" class="btn btn-success"><a class="text-decoration-none text-white" target="_blank"
                href="./../securtech/securtech.html">Informations SecurTech</a></button>
    </div>
